<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login - Narmishfood Admin</title>
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link href="assets/css/food.css" rel="stylesheet">

</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main class="min-vh-100 d-flex align-items-center bg-auth-image">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5 col-md-7">
                            <div class="card shadow border-0 rounded-4 frosted-card">
                                <div class="card-header text-center bg-transparent border-0 pt-4">
                                    <h3 class="fw-light mb-0">Giriş</h3>
                                    <p class="text-muted small">Hesabınıza daxil olun</p>
                                </div>
                                <div class="card-body px-4 pb-4">
                                    <form>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="email"
                                                placeholder="name@example.com">
                                            <label for="inputEmail">E-poçt</label>
                                        </div>

                                        <div class="form-floating mb-4">
                                            <input class="form-control" id="inputPassword" type="password"
                                                placeholder="Password">
                                            <label for="inputPassword">Şifrə</label>
                                        </div>

                                        <div class="d-grid">
                                            <a href="index.html" class="btn btn-success btn-lg rounded-pill">
                                                Daxil ol
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <div id="layoutAuthentication_footer">
            <footer class="py-3 bg-transparent text-center">
                <small class="text-muted">
                    © <a href="https://bytelab.az/" class="text-decoration-none">ByteLab.az</a>
                </small>
            </footer>
        </div>
    </div>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
