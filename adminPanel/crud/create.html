        <!-- sidebar -->

            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">

                    Narmin Ahmedova
                </div>
            </nav>
        </div>
        <!-- dashboard -->
        <div id="layoutSidenav_content">
            <main id="create-form">
                <div class="container">
                    <div class="card shadow-lg mt-5 mx-auto p-4 bg-dark">
                        <h2 class="text-center mb-4 text-white">Yeni İstifadəçi Yarat</h2>
                        <form id="createUserForm">
                            <!-- Row 1: Ad, Soyad, Username -->
                            <div class="row g-3 mb-3">
                                <div class="col-md-4">
                                    <label for="name" class="form-label text-white">Ad</label>
                                    <input type="text" class="form-control shadow-sm bg-secondary text-white border-0"
                                        id="name" placeholder="Adınızı daxil edin" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="surname" class="form-label text-white">Soyad</label>
                                    <input type="text" class="form-control shadow-sm bg-secondary text-white border-0"
                                        id="surname" placeholder="Soyadınızı daxil edin" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="username" class="form-label text-white">İstifadəçi adı</label>
                                    <div class="input-group shadow-sm">
                                        <input type="text" class="form-control bg-secondary text-white border-0"
                                            id="username" placeholder="username" required>
                                        <span
                                            class="input-group-text bg-secondary text-white border-0">@narmishfood.az</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Row 2: Password, Menu Role, Status -->
                            <div class="row g-3 mb-3">
                                <div class="col-md-4">
                                    <label for="password" class="form-label text-white">Parol</label>
                                    <input type="password"
                                        class="form-control shadow-sm bg-secondary text-white border-0" id="password"
                                        placeholder="Güclü parol daxil edin" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="menuRole" class="form-label text-white">Menu</label>
                                    <select class="form-select shadow-sm bg-secondary text-white border-0" id="menuRole"
                                        required>
                                        <option value="" disabled selected>Seçin</option>
                                        <option value="1">IF</option>
                                        <option value="2">NFIT</option>
                                        <option value="3">FƏRDİ</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="status" class="form-label text-white">Status</label>
                                    <select class="form-select shadow-sm bg-secondary text-white border-0" id="status"
                                        required>
                                        <option value="" disabled selected>Seçin</option>
                                        <option value="active">Active</option>
                                        <option value="inactive">Deaktiv</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Row 3: Başlanma vaxtı, Bitmə vaxtı, Qiymət -->
                            <div class="row g-3 mb-4">
                                <div class="col-md-4">
                                    <label for="startTime" class="form-label text-white">Başlanma vaxtı</label>
                                    <input type="time" class="form-control shadow-sm bg-secondary text-white border-0"
                                        id="startTime" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="endTime" class="form-label text-white">Bitmə vaxtı</label>
                                    <input type="time" class="form-control shadow-sm bg-secondary text-white border-0"
                                        id="endTime" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="price" class="form-label text-white">Qiymət (AZN)</label>
                                    <input type="number" step="0.01"
                                        class="form-control shadow-sm bg-secondary text-white border-0" id="price"
                                        placeholder="0.00" required>
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex justify-content-between">
                                <a href="admin.html" class="btn btn-outline-warning btn-shadow">
                                    <i class="fas fa-undo me-1"></i> Geri qayıt
                                </a>
                                <a href="admin.html" class="btn btn-outline-danger btn-shadow">
                                    <i class="fas fa-plus me-1"></i> Yarat
                                </a>
                            </div>
                        </form>

                    </div>
                </div>
            </main>

            <!-- //footer -->
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <a href="https://narmishfood.az/">Narmishfood.az</a>
